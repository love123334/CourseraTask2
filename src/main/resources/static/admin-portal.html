<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f0f9f0;
            border-radius: 5px;
            display: none;
        }
        
        .dashboard {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }
        
        .dashboard h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .nav-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .nav-tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .btn-small {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-small:hover {
            background: #5a6fd8;
        }
        
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="logo">
            <h1>üè• Smart Clinic</h1>
            <p>Admin Portal</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
    </div>
    
    <div class="dashboard" id="dashboard">
        <button class="logout" onclick="logout()">Logout</button>
        <h1>Admin Dashboard</h1>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('doctors')">Manage Doctors</button>
            <button class="nav-tab" onclick="showTab('patients')">View Patients</button>
        </div>
        
        <div id="doctors" class="tab-content active">
            <h2>Add New Doctor</h2>
            <form id="doctorForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="doctorFirstName">First Name</label>
                        <input type="text" id="doctorFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="doctorLastName">Last Name</label>
                        <input type="text" id="doctorLastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="doctorEmail">Email</label>
                        <input type="email" id="doctorEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="doctorPassword">Password</label>
                        <input type="password" id="doctorPassword" name="password" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="doctorSpecialty">Specialty</label>
                        <input type="text" id="doctorSpecialty" name="specialty" required>
                    </div>
                    <div class="form-group">
                        <label for="doctorPhone">Phone Number</label>
                        <input type="tel" id="doctorPhone" name="phoneNumber" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">Available Start Time</label>
                        <input type="time" id="startTime" name="availableStartTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">Available End Time</label>
                        <input type="time" id="endTime" name="availableEndTime" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">Add Doctor</button>
            </form>
            
            <h2>All Doctors</h2>
            <table class="table" id="doctorsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Specialty</th>
                        <th>Phone</th>
                        <th>Available Hours</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="doctorsTableBody">
                </tbody>
            </table>
        </div>
        
        <div id="patients" class="tab-content">
            <h2>All Patients</h2>
            <table class="table" id="patientsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="patientsTableBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let authToken = null;
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    loadDoctors();
                    loadPatients();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Login failed. Please try again.');
            }
        });
        
        // Doctor form submission
        document.getElementById('doctorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const doctorData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/admin/doctors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(doctorData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Doctor added successfully!');
                    e.target.reset();
                    loadDoctors();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Failed to add doctor. Please try again.');
            }
        });
        
        // Load doctors
        async function loadDoctors() {
            try {
                const response = await fetch('/api/admin/doctors', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const tbody = document.getElementById('doctorsTableBody');
                    tbody.innerHTML = '';
                    
                    data.doctors.forEach(doctor => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${doctor.id}</td>
                            <td>${doctor.firstName} ${doctor.lastName}</td>
                            <td>${doctor.email}</td>
                            <td>${doctor.specialty}</td>
                            <td>${doctor.phoneNumber}</td>
                            <td>${doctor.availableStartTime} - ${doctor.availableEndTime}</td>
                            <td>
                                <button class="btn-small" onclick="editDoctor(${doctor.id})">Edit</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error loading doctors:', error);
            }
        }
        
        // Load patients
        async function loadPatients() {
            try {
                const response = await fetch('/api/admin/patients', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const tbody = document.getElementById('patientsTableBody');
                    tbody.innerHTML = '';
                    
                    data.patients.forEach(patient => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${patient.id}</td>
                            <td>${patient.firstName} ${patient.lastName}</td>
                            <td>${patient.email}</td>
                            <td>${patient.phoneNumber}</td>
                            <td>${patient.dateOfBirth}</td>
                            <td>${patient.address}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }
        
        // Show tab
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Logout
        function logout() {
            authToken = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').reset();
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // Edit doctor (placeholder)
        function editDoctor(doctorId) {
            alert('Edit functionality would be implemented here for doctor ID: ' + doctorId);
        }
    </script>
</body>
</html>
